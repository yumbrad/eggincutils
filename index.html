<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>techyum's Egg, Inc. utils</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-a: #f7f4e9;
      --bg-b: #e8f0d8;
      --ink: #1f2a1f;
      --muted: #445045;
      --card: #fffdf5;
      --stroke: #cad5b9;
      --accent: #e67e22;
      --accent-2: #b45708;
      --shadow: 0 18px 40px -20px rgba(31, 42, 31, 0.35);
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 500px at 20% -20%, #ffe3bf 0%, transparent 60%),
        radial-gradient(900px 400px at 100% 120%, #ffd2ad 0%, transparent 60%),
        linear-gradient(145deg, var(--bg-a), var(--bg-b));
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .shell {
      width: min(860px, 100%);
      background: color-mix(in oklab, var(--card), white 25%);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      padding: clamp(1.25rem, 1.2rem + 1.3vw, 2rem);
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.35));
    }

    h1 {
      margin: 0;
      font-family: "Fraunces", Georgia, serif;
      font-size: clamp(1.8rem, 1.5rem + 1.2vw, 2.7rem);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin: 0.5rem 0 0;
      color: var(--muted);
      font-size: clamp(0.95rem, 0.9rem + 0.2vw, 1.05rem);
    }

    .grid {
      display: grid;
      gap: 14px;
      padding: clamp(1rem, 0.7rem + 1.2vw, 1.6rem);
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: #ffffff;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 1rem 1.1rem;
      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: auto -20% -120% -20%;
      height: 180%;
      background: linear-gradient(0deg, rgba(47, 127, 86, 0.15), transparent 55%);
      pointer-events: none;
      transition: transform 180ms ease;
      transform: translateY(8px);
    }

    .card:hover,
    .card:focus-visible {
      transform: translateY(-2px);
      border-color: color-mix(in oklab, var(--accent), #ffffff 45%);
      box-shadow: 0 16px 28px -20px rgba(30, 90, 61, 0.6);
      outline: none;
    }

    .card:hover::before,
    .card:focus-visible::before {
      transform: translateY(0);
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .title {
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.01em;
      font-size: clamp(1.05rem, 1rem + 0.35vw, 1.2rem);
      color: var(--accent-2);
    }

    .path {
      font-size: 0.82rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .desc {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    @media (max-width: 560px) {
      .title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <header class="header">
      <h1>techyum's Egg, Inc. utils</h1>
      <p class="subtitle">Quick links to the tools in this directory.</p>
    </header>

    <section class="grid" aria-label="Utility links">
      <a class="card" href="/xp-ge-craft/">
        <div class="title-row">
          <h2 class="title">xp-ge-craft</h2>
          <span class="path">/xp-ge-craft/</span>
        </div>
        <p class="desc">A crafting XP optimizer.</p>
      </a>

      <a class="card" href="/ship-timer/">
        <div class="title-row">
          <h2 class="title">ship-timer</h2>
          <span class="path">/ship-timer/</span>
        </div>
        <p class="desc">A ship return time decider.</p>
      </a>
    </section>
  </main>
</body>
</html>
